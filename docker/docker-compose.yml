services:
  eurotcg-website:
    image: ghcr.io/<owner>/<repo>:latest
    container_name: eurotcg-website
    restart: always
    environment:
      - NODE_ENV=production
      - TZ=Europe/Brussels
    networks:
      - traefik
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      - traefik.http.routers.eurotcg.rule=Host(`eurotcg.com`,`www.eurotcg.com`)
      - traefik.http.routers.eurotcg.entrypoints=websecure
      - traefik.http.routers.eurotcg.tls.certresolver=letsencrypt
      - traefik.http.services.eurotcg.loadbalancer.server.port=3000
      - traefik.http.routers.eurotcg-www.rule=Host(`www.eurotcg.com`)
      - traefik.http.routers.eurotcg-www.entrypoints=websecure
      - traefik.http.routers.eurotcg-www.tls.certresolver=letsencrypt
      - traefik.http.routers.eurotcg-www.middlewares=www-redirect
      - traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www.eurotcg.com/(.*)
      - traefik.http.middlewares.www-redirect.redirectregex.replacement=https://eurotcg.com/$${1}
      - traefik.http.middlewares.www-redirect.redirectregex.permanent=true

networks:
  traefik:
    external: true
