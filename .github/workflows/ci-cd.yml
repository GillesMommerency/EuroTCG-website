name: CI/CD Pipeline

on:  
  push:
      branches: [ dev ]
  pull_request:
      branches: [ main, staging ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_PORT: '3000'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

      - name: TypeScript check
        run: npm run type-check

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 1

  a11y-and-performance:
    name: Accessibility and Performance Tests
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files
          path: dist/

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build and start preview server
        run: |
          npm run build
          npm run preview &
          sleep 10

      - name: Run Playwright tests
        run: npm run test

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level moderate

#      - name: Snyk Scan
#        uses: snyk/actions/node@master
#        env:
#          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
#        with:
#          args: --severity-threshold=medium

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [ build-and-test, a11y-and-performance ]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GH Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=${{ github.ref_name }}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    steps:
      - name: SSH Deploy (staging)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            set -e
            cd ~/eurotcg/website/staging
            if [ ! -d ".git" ]; then
              git clone --branch staging --depth 1 git@github.com:${{ github.repository }} .
            else
              git fetch origin staging
              git checkout staging
              git pull origin staging
            fi
            docker compose -f docker/docker-compose.staging.yml pull
            docker compose -f docker/docker-compose.staging.yml up -d --remove-orphans
            docker image prune -f
            docker container prune -f

      - name: Health check (staging)
        run: |
          sleep 30
          curl -f ${{ secrets.STAGING_URL }}/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - name: SSH Deploy (production)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT }}
          script: |
            set -e
            cd ~/eurotcg/website/production
            if [ ! -d ".git" ]; then
              git clone --branch main --depth 1 git@github.com:${{ github.repository }} .
            else
              git fetch origin main
              git checkout main
              git pull origin main
            fi
            docker compose -f docker/docker-compose.yml pull
            docker compose -f docker/docker-compose.yml up -d --remove-orphans
            docker image prune -f
            docker container prune -f

      - name: Health check (production)
        run: |
          sleep 30
          curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [ deploy-production, deploy-staging ]
    if: always()
    steps:
      - name: Post Discord embed
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PROD_RESULT: ${{ needs.deploy-production.result }}
          STAGE_RESULT: ${{ needs.deploy-staging.result }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref_name }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -e
          # Pick a color: green if any success, yellow if all skipped, red if any failure
          COLOR=16776960 # yellow
          if [ "$PROD_RESULT" = "success" ] || [ "$STAGE_RESULT" = "success" ]; then COLOR=5793266; fi     # green
          if [ "$PROD_RESULT" = "failure" ] || [ "$STAGE_RESULT" = "failure" ]; then COLOR=15548997; fi    # red

          # Build a nice embed payload; angle brackets around URL prevent a second rich preview
          jq -n \
            --arg prod "$PROD_RESULT" \
            --arg stage "$STAGE_RESULT" \
            --arg repo "$REPO" \
            --arg ref "$REF" \
            --arg run_url "$RUN_URL" \
            --argjson color "$COLOR" \
            '{
              "embeds": [{
                "title": "Deployment summary",
                "color": $color,
                "fields": [
                  {"name": "Production", "value": $prod, "inline": true},
                  {"name": "Staging", "value": $stage, "inline": true},
                  {"name": "Ref", "value": $ref, "inline": true},
                  {"name": "Run", "value": "<\($run_url)>"}
                ],
                "footer": {"text": $repo}
              }],
              "allowed_mentions": {"parse":[]},
              "flags": 4096
            }' \
          | curl -sS -H "Content-Type: application/json" -d @- "$WEBHOOK"