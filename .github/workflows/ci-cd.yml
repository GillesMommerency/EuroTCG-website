  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [ build-and-test, a11y-and-performance ]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GH Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=${{ github.ref_name }}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/staging'
    environment:
      name: staging
      url: ${{ secrets.STAGING_URL }}
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    steps:
      - name: SSH Deploy (staging)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_PORT }}
          script: |
            set -e
            cd ~/eurotcg/website/staging
            if [ ! -d ".git" ]; then
              git clone --branch staging --depth 1 git@github.com:${{ github.repository }} .
            else
              git fetch origin staging
              git checkout staging
              git pull origin staging
            fi
            docker compose -f docker/docker-compose.staging.yml pull
            docker compose -f docker/docker-compose.staging.yml up -d --remove-orphans
            docker image prune -f
            docker container prune -f

      - name: Health check (staging)
        run: |
          sleep 30
          curl -f ${{ secrets.STAGING_URL }}/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ secrets.PRODUCTION_URL }}
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - name: SSH Deploy (production)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT }}
          script: |
            set -e
            cd ~/eurotcg/website/production
            if [ ! -d ".git" ]; then
              git clone --branch main --depth 1 git@github.com:${{ github.repository }} .
            else
              git fetch origin main
              git checkout main
              git pull origin main
            fi
            docker compose -f docker/docker-compose.yml pull
            docker compose -f docker/docker-compose.yml up -d --remove-orphans
            docker image prune -f
            docker container prune -f

      - name: Health check (production)
        run: |
          sleep 30
          curl -f ${{ secrets.PRODUCTION_URL }}/health || exit 1

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [ deploy-production, deploy-staging ]
    if: always()
    steps:
      - name: Set outcome
        id: outcome
        run: |
          PROD=${{ needs.deploy-production.result }}
          STAGE=${{ needs.deploy-staging.result }}
          echo "prod=${PROD}" >> $GITHUB_OUTPUT
          echo "stage=${STAGE}" >> $GITHUB_OUTPUT

      - name: Notify Discord
        run: |
          STATUS_MSG="Deployment summary:\nProduction: ${{ steps.outcome.outputs.prod }}\nStaging: ${{ steps.outcome.outputs.stage }}\nRepo: ${{ github.repository }}\nRef: ${{ github.ref }}\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          PAYLOAD=$(jq -Rn --arg content "$STATUS_MSG" '{content:$content}')
          curl -s -H "Content-Type: application/json" -d "$PAYLOAD" "${{ secrets.DISCORD_WEBHOOK_URL }}"